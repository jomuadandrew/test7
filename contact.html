<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Number System Converter</title>
    <style>
        /* Basic reset */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f1e1; /* Light cream background */
        }

        /* Coffee-themed navigation bar */
        nav {
            background-color: #6f4f37; /* Coffee brown color */
            padding: 20px 40px;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: inline-flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #f1e0c6; /* Light cream text */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #d2691e; /* Lighter coffee color on hover */
        }

        /* Contact Form Section */
        .contact-section {
            text-align: center;
            padding: 40px 20px;
            background-color: #fff;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            color: #6f4f37;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 18px;
            color: #333;
        }

        .contact-section input,
        .contact-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-section button {
            background-color: #6f4f37;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-section button:hover {
            background-color: #d2691e;
        }

        /* Personal Information Section */
        .personal-info {
            background-color: #fff;
            padding: 30px 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .personal-info h3 {
            color: #6f4f37;
            margin-bottom: 20px;
        }

        .personal-info p {
            font-size: 18px;
            color: #333;
        }

        /* Footer */
        footer {
            background-color: #6f4f37;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Service.html">Services</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <div class="contact-section">
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to reach out to us </p>
        
       
        
    </div>

    <!-- Personal Information Section -->
    <div class="personal-info">

</body>
</html>
